<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
</head>

<body>

<script> 
  alert("result")
  var opr=prompt("operator : ")
var num1 =parseInt(prompt("Number 1:")) 
  var num2=parseInt(prompt ("Number 2: ") )
if(opr=="+")
{
document.write(num1 +num2)
} else if(opr =="*")
{document.write(num1 * num2)}
  else if (opr == "-" )
    {document.write(num1 - num2)}
  else if(opr =="/")
    {document.write(num1 /num2)}
</script>
</body>
</html>
